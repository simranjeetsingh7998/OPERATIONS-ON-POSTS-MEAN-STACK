<mat-accordion *ngIf = "posts.length > 0 && !isLoading">   <!-- multi = "true" for opening more tha =n 1 expansion panel at a time -->
    <mat-expansion-panel *ngFor = "let post of posts">
        <mat-expansion-panel-header>
            {{ post.title }}
        </mat-expansion-panel-header>
        <div class = "post-image">
            <img [src] ="post.imagePath" [alt]="post.title">
        </div>
        <p>{{ post.content }}</p>
        <mat-action-row *ngIf = "userIsAuthenticated && userId === post.creator"> 
            <a mat-button color = "primary" [routerLink] = "['/edit', post.id]">Edit</a>            
            <button mat-button color = "warn" (click) = "onDelete(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<mat-paginator 
    [length] = "totalPosts" 
    [pageSize] = "postsPerPage" 
    [pageSizeOptions] = "pageSizeOptions" 
    (page) = "onChangedPage($event)" 
    *ngIf = "posts.length > 0"></mat-paginator>
<!-- length -> how many items we have in total -->

<p class = "info-text mat-body-strong" *ngIf = "posts.length <= 0">No posts added yet!</p>
