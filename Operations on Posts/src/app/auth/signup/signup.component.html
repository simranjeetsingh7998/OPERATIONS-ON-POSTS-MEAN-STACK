<br><br>
<mat-card>    
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
    <form (submit) = "onSignup(signupForm)" #signupForm = "ngForm" *ngIf = "!isLoading">

        <mat-form-field>
            <input matInput name = "email" ngModel type = "email" placeholder="E-Mail" #emailInput = "ngModel" required email>
                    <!-- email -> validator provided by angular which checks wether the email is valid or not -->       
            <mat-error *ngIf = "emailInput.invalid">Please enter valid E-Mail</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
                name = "password"
                type = "password" 
                ngModel
                matInput
                placeholder="Password"
                #passwordInput = "ngModel"
                required>
            <mat-error *ngIf = "passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type = "submit" *ngIf = "!isLoading">Sign Up</button>
        <mat-spinner *ngIf = "isLoading"></mat-spinner>

    </form>  
</mat-card>
